<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PRIR Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</head>
<body>


<!-- NavBar ------------------------------------------------------------------------------------->
<div class="container ">
    <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" style="left: 200px;" href="#/books">PRIR Search</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#/results">Search</a></li>
                <li><a href="#/about">About Project</a></li>
            </ul>
        </div>

    </nav>
</div>
<!-- NavBar ------------------------------------------------------------------------------------->

<div class="container">

    <div class="todo-search">
        <input class="todo-search-field" type="search" value="" placeholder="Search">
    </div>

    <div class="row">
        <div class="col col-md-7">

            <div>

                <!-- Data List------------------------------>
                <div ng-view></div>
                <!-- --------------------------------------->

            </div>

        </div>
        <div class="col col-md-5">

            <!-- Add new file-->
            <div>


                <ul>
                    <h1>Add File</h1>

                    <li class="book_list">

                        <div class="todo-content">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="inputTitle" class="col-lg-2 control-label">Title</label>

                                    <div class="col-lg-10">
                                        <input type="" class="form-control" id="inputTitle" placeholder="Title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputFolder" class="col-lg-2 control-label">Folder</label>

                                    <div class="col-lg-10">
                                        <input type="" class="form-control" id="inputFolder" placeholder="Folder">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputContent" class="col-lg-2 control-label">Content</label>

                                    <div class="col-lg-10">
                                        <input type="" class="form-control" id="inputContent" placeholder="Content">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-offset-7 col-lg-10">
                                        <button type="submit" class="btn btn-wide btn-success">Send</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </li>


                </ul>
            </div>
        </div>
    </div>

    <div>
        Footer: <span app-version></span>
    </div>
</div>



<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="results/results.js"></script>
<script src="books/books.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>
</html>
