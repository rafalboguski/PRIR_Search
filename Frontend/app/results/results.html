<div ng-controller="ResultsCtrl" data-ng-init="init()">


<ol class="breadcrumb">
        <li><a href="#/books">List of files</a></li>
        <li class="active">search result</li>
    </ol>

    <h1>'{{word}}' found in {{files.length}} files in {{searchTime}}ms</h1>

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <a class="btn btn-warning" href="#/books"><span class="glyphicon glyphicon-triangle-left"></span> Return</a>
        </div>
        <div class="btn-group" role="group">
            <a class="btn btn-info" href="#/books"><span class="glyphicon glyphicon-refresh"></span> Reload</a></div>
        <div class="btn-group" role="group">
            <a class="btn btn-success" href="#/books"><span class="glyphicon glyphicon-list-alt"></span> Export to
                csv</a></div>
    </div>

    <progressbar class="progress-striped active" value="100" >info </progressbar>
    <div >
        <progressbar class="progress-striped active" value="100" >info </progressbar>
    </div>

    <div >
        <h4><input type="checkbox" ng-model="oneAtATime">Open only one at a time</input></h4>

        <accordion close-others="oneAtATime">
            <accordion-group ng-repeat="file in files">

                <accordion-heading style="outline: 0;">
                    <div class="row">
                        <div class="col-md-11">
                            <h3>{{$index+1}}. {{file.filename}}
                            </h3>

                            <h4 style="margin-left: 50px;">
                                <label class="small">/{{file.folder}}</label>
                            </h4>
                        </div>
                        <div class="col-md-1 h1">
                            <span class="badge" style="font-size: 18px;">{{file.positions.length}}</span>
                        </div>
                    </div>
                </accordion-heading>

                <h4 ng-repeat="res in file.positions">
                    <li>
                        line:{{res.line}}
                        position:{{res.pos}}

                    </li>
                </h4>

            </accordion-group>
        </accordion>
    </div>
</div>


</div>
