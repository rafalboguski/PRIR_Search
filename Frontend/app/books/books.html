<div ng-controller="BooksCtrl" data-ng-init="init()">


    <ol class="breadcrumb">
        <li class="active">List of files</li>
    </ol>
    <h1>List of files</h1>

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button class="btn big btn-success" data-toggle="modal" data-target="#addModal"><span
                    class="glyphicon glyphicon-plus-sign"></span> Add File
            </button>
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-warning" ng-click="init()"><span class="glyphicon glyphicon-refresh"></span> Reload
            </button>
        </div>
        <div class="btn-group" role="group">
            <a class="btn btn-info" data-toggle="modal" data-target="#searchModal"><span
                    class="glyphicon glyphicon-search"></span> Search</a>
        </div>
    </div>

    <progressbar class="progress-striped active" value="100" >info </progressbar>
    <div >
        <progressbar class="progress-striped active" value="100" >info </progressbar>
    </div>
    <h4>
        <input type="checkbox" ng-model="oneAtATime"> Open only one at a time  </input>
    </h4>

    <accordion class="view-animate" close-others="oneAtATime">

        <accordion-group ng-repeat="book in books">

            <accordion-heading style="outline: 0;">

                <h3>{{$index+1}}. {{book.filename}}
                </h3>

                <h4 style="margin-left: 50px;">
                    <label class="small">/{{book.folder}}</label>
                </h4>
            </accordion-heading>
            <h4 ng-repeat="t in [book.data.length] | makeRange" style="margin-left: 40px;">
                {{book.data[t]}}
            </h4>

        </accordion-group>
    </accordion>


    <!-- Modals -->
    <div id="addModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title">Add new file</h2>
                </div>
                <div class="modal-body">


                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputTitle" class="col-lg-2 control-label">Title</label>

                            <div class="col-lg-10">
                                <input ng-model="addTitle" class="form-control" id="inputTitle" placeholder="Title">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputContent" class="col-lg-2 control-label">Folder</label>

                            <div class="col-lg-10">
                                <input ng-model="addFolder" class="form-control" id="inputFolder" placeholder="Folder">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputContent" class="col-lg-2 control-label">Content</label>

                            <div class="col-lg-10">
                                <textarea ng-model="addContent" class="form-control" id="inputContent"
                                          placeholder="Content"></textarea>
                            </div>
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button class="btn btn-success" ng-click="addFile()" style="width: 100px">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div id="searchModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title">Search in files</h2>
                </div>
                <div class="modal-body">


                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputTitle" class="col-lg-2 control-label">Text</label>

                            <div class="col-lg-10">
                                <input ng-model="word" class="form-control" placeholder="in files content">
                            </div>
                        </div>

                    </form>


                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button class="btn btn-success" ng-click="search()" style="width: 100px">Search</button>
                </div>
            </div>
        </div>
    </div>


</div>
