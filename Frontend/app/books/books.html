<div ng-controller="BooksCtrl" data-ng-init="init()">
    <h1>List of files</h1>
    <button class="btn big btn-success" ng-click="init()">Add</button>
    <button class="btn btn-warning" ng-click="init()">Reload</button>
    <button class="btn btn-info" ng-click="init()">Search</button>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addModal">
        Launch demo modal
    </button>


    <div class="book_list row" ng-click="collapsed=!collapsed" ng-repeat="book in books">

        <div class="col-lg-1">

            <h2>
                {{$index+1}}.
            </h2>

        </div>
        <div class="col-md-11">

            <h3>
                {{book.filename}}
            </h3>

            <p>/{{book.folder}}</p>

            <div class="batch" style="padding: 20px;margin: 20px" ng-show="collapsed">
                <p ng-repeat="line in book.data">
                    {{line}}
                </p>
            </div>

        </div>

    </div>







    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">

                    <!-- Add new file-->
                    <div>


                        <ul>
                            <h1>Add File</h1>

                            <li class="book_list">

                                <div class="todo-content">
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label for="inputTitle" class="col-lg-2 control-label">Title</label>

                                            <div class="col-lg-10">
                                                <input type="" class="form-control" id="inputTitle" placeholder="Title">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputFolder" class="col-lg-2 control-label">Folder</label>

                                            <div class="col-lg-10">
                                                <input type="" class="form-control" id="inputFolder" placeholder="Folder">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputContent" class="col-lg-2 control-label">Content</label>

                                            <div class="col-lg-10">
                                                <input type="" class="form-control" id="inputContent" placeholder="Content">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-offset-7 col-lg-10">
                                                <button type="submit" class="btn btn-wide btn-success">Send</button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </li>


                        </ul>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>





</div>
