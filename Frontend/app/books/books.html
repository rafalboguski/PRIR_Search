<div ng-controller="BooksCtrl" data-ng-init="init()">
    <h1>List of files</h1>
    <button class="btn big btn-success" data-toggle="modal" data-target="#addModal">Add</button>
    <button class="btn btn-warning" ng-click="init()">Reload</button>
    <a class="btn btn-info" data-toggle="modal" data-target="#searchModal">Search</a>


    <h4>
        <input type="checkbox" ng-model="oneAtATime">
        Open only one at a time
    </h4>
    <accordion close-others="oneAtATime">
        <accordion-group ng-repeat="book in books">

            <accordion-heading style="outline: 0;">

                <h3>{{$index+1}}. {{book.filename}}
                </h3>

                <h4 style="margin-left: 50px;">
                    <label class="small">/{{book.folder}}</label>
                </h4>

            </accordion-heading>

            <h4 ng-repeat="line in book.data">
                {{line}}
            </h4>

        </accordion-group>
    </accordion>


    <!-- Modals -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title">Add new file</h2>
                </div>
                <div class="modal-body">


                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputTitle" class="col-lg-2 control-label">Title</label>

                            <div class="col-lg-10">
                                <input type="" class="form-control" id="inputTitle" placeholder="Title">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputContent" class="col-lg-2 control-label">Content</label>

                            <div class="col-lg-10">
                                <input type="" class="form-control" id="inputContent" placeholder="Content">
                            </div>
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button class="btn btn-success" style="width: 100px">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title">Search in files</h2>
                </div>
                <div class="modal-body">


                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputTitle" class="col-lg-2 control-label">Text</label>

                            <div class="col-lg-10">
                                <input ng-model="word" class="form-control"  placeholder="in files content">
                            </div>
                        </div>

                    </form>


                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button class="btn btn-success"  ng-click="search()" style="width: 100px">Search</button>
                </div>
            </div>
        </div>
    </div>


</div>
